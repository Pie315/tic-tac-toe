<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="select">
            <div class="node">
                <label for="1name">Player 1 name</label>
                <input type="text" name="1name" id="1name">
            </div>
            <div class="node">
                <label for="2name">Player 2 name</label>
                <input type="text" name="2name" id="2name">
            </div>
            <div class="node">
                <label for="1mark">Player 1 mark</label>
                <input type="text" name="1mark" id="1mark">
            </div>
            <div class="node">
                <label for="2mark">Player 2 mark</label>
                <input type="text" name="2mark" id="2mark">
            </div>

            <button>START GAME</button>
        </div>

        <div class="page">
            <h1>Tic-Tac-Toe</h1>
            <div class="container">
                <div class="square" id="0"><div class="content"></div></div>
                <div class="square" id="1"><div class="content"></div></div>
                <div class="square" id="2"><div class="content"></div></div>
                <div class="square" id="3"><div class="content"></div></div>
                <div class="square" id="4"><div class="content"></div></div>
                <div class="square" id="5"><div class="content"></div></div>
                <div class="square" id="6"><div class="content"></div></div>
                <div class="square" id="7"><div class="content"></div></div>
                <div class="square" id="8"><div class="content"></div></div>
            </div>
        </div>
    <div>
</body>
</html>
